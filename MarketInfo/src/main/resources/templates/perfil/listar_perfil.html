<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de perfis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/select2.min.css" rel="stylesheet"/>
    <link href="/assets/css/listar_produtos.css" rel="stylesheet">
</head>
<body>



<div class="container">
    <div class="table-box">
        <p class="text-muted" id ="voltar"><a href="/perfil/gerenciamentoPerfis">< Voltar</a></p>
        <h3>Listagem de perfis</h3>
        <div th:if="${mensagemSucesso}" class="alert alert-success">
            <p th:text="${mensagemSucesso}"></p>
        </div>
        <div th:if="${mensagem}" class="alert alert-danger">
            <p th:text="${mensagem}"></p>
        </div>

        <div class="form-row mb-3">
            <div class="col-sm-4">
                <label for="pesquisaNomePerfil">Pesquisar por nome</label>
                <input type="text" class="form-control" id="pesquisaNomePerfil" placeholder="Digite o nome do perfil">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped ">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="tabelaPerfis">
                <th:block th:each="perfil : ${perfis}">
                    <tr>
                        <td th:text="${perfil.roleName}"></td>
                        <td th:text="${perfil.descricao != null ? perfil.descricao : '---'}"></td>
                        <td>
                          <span class="btn btn-warning btn-sm"
                                id="edicaoPerfil"
                                th:data-id="${perfil.id}"
                                th:data-nome="${perfil.roleName}"
                                th:data-descricao="${perfil.descricao}"
                                onclick="modalEditarPerfil(this)">Editar
                          </span>

                            <span class="btn btn-danger btn-sm"
                                  id="exclusaoPerfil"
                                  th:data-id="${perfil.id}"
                                  onclick="confirmacaoExclusaoPerfil(this)"
                                  th:if="${perfil.roleName != 'ROLE_USER' and perfil.roleName != 'ROLE_ADMIN'}">Excluir</span>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
<script src="/assets/js/select2.min.js"></script>
<script src="/assets/js/listar_perfil.js"></script>
</body>
</html>
</title>
</head>
<body>
</body>
</html>
