<div id="modalEditarPerfil" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: #ff6f00">Edição de perfis</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="idPerfilEdicao" name="idPerfilEdicao">

        <div class="form-group">
            <label for="nomePerfilEdicao">Nome</label>
            <input type="email" id="nomePerfilEdicao" name="nomePerfilEdicao" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="descricaoPerfilEdicao">Descrição</label>
          <input type="text" id="descricaoPerfilEdicao" name="descricaoPerfilEdicao" class="form-control" required>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" style="background-color: #ff6f00;" onclick="salvarEdicaoPerfil()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
<script src="/assets/js/listar_perfil.js"></script>
<script>
  $(document).ready(function () {
    $('#nomePerfilEdicao').on('input', function () {
      let value = this.value.replace(/^ROLE_/, '');
      this.value = `ROLE_${value.toUpperCase()}`;
    });
  });
</script>
