<div id="modalEditarProduto" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: #ff6f00">Edição de produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarProdutoForm" action="/editarProduto" method="post">

                    <input type="hidden" id="idProdutoEdicao" name="idProdutoEdicao">

                    <div class="form-group">
                        <label for="nomeProdutoEdicao">Nome do Produto</label>
                        <input type="text" id="nomeProdutoEdicao" name="nomeProdutoEdicao" class="form-control" placeholder="Digite o nome do produto" required>
                    </div>

                    <div class="form-group">
                        <label for="categoriaEdicao">Categoria</label>
                        <select id="categoriaEdicao" name="categoriaEdicao" class="form-control" required>
                        <option value="" disabled selected>Selecione a categoria</option>
                        <option value="ALIMENTOS">Alimentos</option>
                        <option value="BEBIDAS">Bebidas</option>
                        <option value="HIGIENE">Higiene</option>
                        <option value="LIMPEZA">Limpeza</option>
                        <option value="VESTUARIO">Vestuário</option>
                        <option value="CASA">Casa</option>
                        <option value="PET">Pet</option>
                        <option value="FARMACIA">Farmácia</option>
                        <option value="ELETRONICOS">Eletrônicos</option>
                        <option value="FRUTAS">Frutas</option>
                        <option value="VERDURAS">Verduras</option>
                        <option value="LEGUMES">Legumes</option>
                        <option value="CARNES">Carnes</option>
                        <option value="DOCES">Doces</option>
                        <option value="CAFÉ">Café</option>
                        <option value="CHÁ">Chá</option>
                        <option value="SAUDAVEIS">Saudáveis</option>
                        <option value="INSUMOS PARA COZINHA">Insumos de Cozinha</option>
                    </select>
                    </div>


                    <div class="form-group">
                        <label for="marcaEdicao">Marca</label>
                        <input type="text" id="marcaEdicao" name="marcaEdicao" class="form-control" placeholder="Digite a marca do produto" required>
                    </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" style="background-color: #ff6f00;">Salvar</button>
            </div>
                </form>

            </div>
        </div>
    </div>
</div>
