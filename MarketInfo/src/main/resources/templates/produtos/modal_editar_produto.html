<div id="modalEditarProduto" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: #ff6f00">Edição de produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <input type="hidden" id="idProdutoEdicao" name="idProdutoEdicao">

                    <div class="form-group">
                        <label for="nomeProdutoEdicao">Nome do Produto</label>
                        <input type="text" id="nomeProdutoEdicao" name="nomeProdutoEdicao" class="form-control" placeholder="Digite o nome do produto" required>
                    </div>

                    <div class="form-group">
                        <label for="categoriaEdicao">Categoria</label>
                        <select id="categoriaEdicao" name="categoriaEdicao" class="form-control" required>
                        <option value="" disabled selected>Selecione a categoria</option>
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria.id}"
                                    th:text="${categoria.nome}"></option>
                    </select>
                    </div>

                    <div class="form-group">
                        <label for="marcaEdicao">Marca</label>
                        <input type="text" id="marcaEdicao" name="marcaEdicao" class="form-control" placeholder="Digite a marca do produto" required>
                    </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" style="background-color: #ff6f00;" onclick="salvarEdicaoProduto()">Salvar</button>
            </div>
            </div>
        </div>
    </div>
</div>
