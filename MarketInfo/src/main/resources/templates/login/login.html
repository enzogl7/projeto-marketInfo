<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketInfo - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/login.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="form-box">
    <h3>Bem-vindo!</h3>
    <div th:if="${mensagemSucesso}" class="alert alert-success">
        <p th:text="${mensagemSucesso}"></p>
    </div>
    <div th:if="${mensagem}" class="alert alert-danger">
        <p th:text="${mensagem}"></p>
    </div>
    <form id="formLogin" action="/logar" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email" name="email" class="form-control" placeholder="Digite o seu email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password"
                   id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn-submit">Entrar</button>
        <p style="text-align: center; padding-top: 15px" class="text-muted">
            <a href="/registro">NÃ£o possui conta? registre-se!</a>
        </p>
    </form>
</div>


</body>
</html>
