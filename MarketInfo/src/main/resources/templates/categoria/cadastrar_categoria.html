<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de produtos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/cadastrarProdutos.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="form-box">
  <p class="text-muted" id ="voltar"><a href="/categoria/gerenciamentoCategoria">< Voltar</a></p>
  <h3>Cadastrar nova categoria</h3>
  <div th:if="${mensagemSucesso}" class="alert alert-success">
    <p th:text="${mensagemSucesso}"></p>
  </div>
  <div th:if="${mensagem}" class="alert alert-danger">
    <p th:text="${mensagem}"></p>
  </div>

  <form id="formProduto" action="/produtos/salvarCadastroProduto" method="POST">
    <div class="form-group">
      <label for="nomeProduto">Nome do Produto</label>
      <input type="text" id="nomeProduto" name="nomeProduto" class="form-control" placeholder="Digite o nome do produto" required>
    </div>

    <div class="form-group">
      <label for="nomeCategoria">Nome</label>
      <input type="text" class="form-control" id="nomeCategoria" placeholder="Insira o nome da categoria">
    </div>


    <button type="submit" class="btn-submit">Criar categoria</button>
  </form>
</div>

</body>
</html>
