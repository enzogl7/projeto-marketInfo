<div id="modalEditarUsuario" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: #ff6f00">Edição de usuários</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="idUsuarioEdicao" name="idUsuarioEdicao">

                <div class="form-row mb-3">
                    <div class="col-sm-6">
                        <label for="emailEdicaoUsuario">Email</label>
                        <input type="email" id="emailEdicaoUsuario" name="emailEdicaoUsuario" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="nomeEdicaoUsuario">Nome de usuário</label>
                        <input type="text" id="nomeEdicaoUsuario" name="nomeEdicaoUsuario" class="form-control" required>
                    </div>
                </div>
                <div class="form-row mb-3">
                    <div class="col-sm-6">
                        <label for="senhaEdicaoUsuario">Senha</label>
                        <input type="password" id="senhaEdicaoUsuario" name="senhaEdicaoUsuario" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="selectRoleEdicaoUsuario">Perfil</label>
                        <select class="form-control" id="selectRoleEdicaoUsuario" required>
                            <option value="" selected>Selecione o perfil</option>
                            <option th:each="role : ${rolesSelect}"
                                    th:value="${role.id}"
                                    th:text="${role.roleName}"></option>
                        </select>
                    </div>
                </div>

                <div class="custom-control custom-switch" style="padding-bottom: 10px; margin-bottom: 10px">
                    <input type="checkbox" class="custom-control-input" id="checkboxUsuarioAtivo" name="checkboxUsuarioAtivo">
                    <label class="custom-control-label" for="checkboxUsuarioAtivo">Usuário está ativo?</label>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" style="background-color: #ff6f00;" onclick="salvarEdicaoUsuario()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
<script src="/assets/js/usuarios.js"></script>
