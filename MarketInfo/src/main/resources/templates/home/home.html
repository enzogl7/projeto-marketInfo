<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketInfo - Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/assets/css/home.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container">
    <i class="fas fa-user"></i>
    <span id="user-name" th:text="${usuario.username}" title="Usuário logado"></span>
    <br>
    <a href="/login">< Sair</a>

    <h1 class="display-4 mb-4 text-center">MarketInfo - Gestão de mercados</h1>
    <div class="content-box">
        <div class="button-grid">
            <button id="gerenciarProdutos"
                    class="btn btn-info btn-lg mb-3"
                    onclick="window.location.href='/produtos/gerenciamentoProdutos';">Gerenciamento de produtos</button>

            <button id="gerenciarEstoque"
                    class="btn btn-info btn-lg mb-3"
                    onclick="window.location.href='/estoque/gerenciamentoEstoque';">Gerenciamento de estoque</button>

            <button id="gerenciarPrecos"
                    class="btn btn-info btn-lg mb-3"
                    onclick="window.location.href='/preco/gerenciamentoPrecos';">Gerenciamento de preços</button>

            <!-- TODO -> Pensar em mais algum gerenciamento para usuário !-->

            <!-- SESSÃO ADMINSITRATIVA !-->
            <button id="gerenciarCategorias"
                    class="btn btn-info btn-lg mb-3 d-flex align-items-center justify-content-center"
                    th:if="${#lists.contains(roleLogada, 'ROLE_ADMIN') or #lists.contains(roleLogada, 'ROLE_GESTAO_CATEGORIAS')}"
                    onclick="window.location.href='/categoria/gerenciamentoCategoria';">
                <i class="fa-solid fa-user-tie text-white me-2" title="Opção administrativa"></i>
                <span>Gerenciamento de categorias</span>
            </button>

            <button id="gerenciarPerfis"
                    class="btn btn-info btn-lg mb-3 d-flex align-items-center justify-content-center"
                    th:if="${roleLogada.contains('ROLE_ADMIN')}"
                    onclick="window.location.href='/perfil/gerenciamentoPerfis';">
                <i class="fa-solid fa-user-tie text-white me-2" title="Opção administrativa"></i>
                <span>Gerenciamento de perfis</span>
            </button>

            <button id="listarUsuarios"
                    class="btn btn-info btn-lg mb-3 d-flex align-items-center justify-content-center"
                    th:if="${roleLogada.contains('ROLE_ADMIN')}"
                    onclick="window.location.href='/usuario/listausuario';">
                <i class="fa-solid fa-user-tie text-white me-2" title="Opção administrativa"></i>
                <span>Listar usuários</span>
            </button>

        </div>
    </div>
</div>



</body>
</html>
